<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool store</title>
    <!-- http://www.davidtanzer.net/css_vertical_align-->
    <style>
        label {
            float: left;
            width:5%;
            text-align: right;
            margin-right: 0.5em;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form-field-no-caption {
            margin-left: 5%;
            padding-left: 0.5em;

        }
    </style>

</head>
<body>

<h1>Tool store</h1>
<h2>All tools</h2>
<a href="controllers/alltools.php">All tools</a>

<h2>Get tool by id</h2>
<form action="controllers/toolbyid.php" method="post">
    Id<input type="number" name="id"/>
    <input type="submit", value="Search"/>
</form>

<h2>Get tools by name</h2>
<form action="controllers/toolsbyname.php" method="post">
    Name (fragment) <input type="text" name="nameFragment"/>
    <input type="submit" value="Search"/>
</form>


<h2>New tool</h2>
<form action="controllers/newtool.php" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Type</td>
            <td>
                <input type="text" name="type"/>
            </td>
        </tr>
        <tr>
            <td>Brand</td>
            <td>
                <input type="text" name="brand"/>
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="number" step="0.01" name="price" value="0.0"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input style="width:100%" type="submit" value="Add"/>
            </td>
        </tr>
    </table>
</form>

<h2>Delete too√¶ by Id</h2>
<form action="controllers/deletetoolbyid.php" method="post">
    Id <input type="number" name="id">
    <input type="submit" value="Delete">

</form>

<h2>Update tool</h2>
<form action="controllers/updatetool.php" method="post">
    <label for="id">Id</label>
    <input type="number" name="id" id="id"/><br/>
    <label for="name">Name</label>
    <input type="text" name="name" id="name"/><br/>
    <label for="type">Type</label>
    <input type="text" name="type" id="type"> <br/>
    <label for="brand">Brand</label>
    <input type="text" name="brand" id="brand"/> <br/>

    <label for="price">Price</label>
    <input type="number" step="0.01" name="price" value="0.0" id="price"/><br/>

    <span class="form-field-no-caption">
        <input type="submit" value="Update">
    </span>

</form>

</body>
</html>
